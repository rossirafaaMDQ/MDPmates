  <body>

    <main class="Main">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Direccion de Email</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Comentario</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>

      <button type="button" class="btn btn-outline-dark">Enviar</button>

      <h1>Encontranos aca! de 9 a 20hs</h1>

      <div class="Mapa d-flex justify-content-center align-items-center">

          height="450"

          loading="lazy"

        ></iframe>
      </div>
      <p>Contanos como fue tu experiencia de compra con nosotros!</p>
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea2"
          style="height: 100px"
        ></textarea>
        <label for="floatingTextarea2">Mi experiencia fue...</label>
      </div>
      <button type="button" class="btn btn-outline-dark">Enviar</button>
    </main>
    <footer class="Piedepagina">
      <h1 class="Redes">Seguinos en las redes</h1>
